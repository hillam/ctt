<!DOCTYPE html>
<html>
	<head>
		<style>
			html, body{
				white-space: nowrap;
			}
			#site, #time{
				font-weight: bold;
			}
			#time{
				/*text-decoration: underline;*/
				padding-left: 10px;
				font-size: 150%;
			}
		</style>
	</head>
	<body>
		<div id='loading'>
			<p align='center'><img src='assets/loading.gif'></p>
		</div>
		<div id='logged_out' hidden>
			<h3>You are not logged into Time Tracker!</h3>
			<p>If you're certain that you're logged in, try re-opening the popup.</p>
		</div>
		<div id='logged_in' hidden>
			<p id="site"></p>
			<p id="time"></p>
			<hr>

			<form>
				<input type="text" hidden name="hostname" id="hostname">

				Notify me after
				<input type="number" length="3" size="2" min=1 required id='time' name="time">
				hours per
				<select name="span">
					<option value="86400">day</option>
					<option value="604800">week</option>
					<option value="2628000">month</option>
					<option value="31540000">year</option>
				</select>.
				<input type="submit" name="submit">
			</form>

			<p><a id='manage_notis' href="#">Manage Notifications</a></p>
			<p><a id='profile' href="#">View Profile</a></p>
			<!--
				REDUNDANT
				<p><a href="#">Permalink to your stats for this site</a></p>
			-->
		</div>
		<p><a href="https://ctt-ahill.rhcloud.com/">Time Tracker Website</a></p>

		<script src="lib/jquery-2.1.4.min.js"></script>
		<script src="lib/purl.js"></script>
		<script src="js/popup.js"></script>

	</body>
</html>
